# network parameters
NUM_LABELS: 3 # (background, cosmic, neutrino)
N_INITIAL_FILTERS:  5
NETWORK_DEPTH_PRE_MERGE:  2
NETWORK_DEPTH_POST_MERGE:  2
RESIDUAL_BLOCKS_PER_LAYER: 2
NPLANES: 3
SHARE_WEIGHTS: false

# training parameters:
N_MINIBATCH: 1
MINIBATCH_SIZE: 32
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 5
BALANCE_LOSS:  True
BASE_LEARNING_RATE:  0.0001
TRAINING: False
ITERATIONS: 5

ANA_CONFIG:
    FILE: './config_2d/ana_io.cfg'
    OUTPUT: './config_2d/ana_out.cfg'
    FILLER: 'ValIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'ana_data'
    KEYWORD_LABEL:
      - 'ana_neutrino_label'
      - 'ana_proton_label'
      - 'ana_chrpion_label'
      - 'ana_ntrpion_label'

# General parameters:
LOGDIR: '/home/mbernstein/SBNDEventIdentification/log_resnet_523/2D'
RESTORE: True
GPU: 0
