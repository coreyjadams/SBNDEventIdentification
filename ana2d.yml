# network parameters
NUM_LABELS: 3 # (background, cosmic, neutrino)
N_INITIAL_FILTERS:  5
NETWORK_DEPTH_PRE_MERGE:  2
NETWORK_DEPTH_POST_MERGE:  2
RESIDUAL_BLOCKS_PER_LAYER: 2
NPLANES: 3
SHARE_WEIGHTS: false

# training parameters:
N_MINIBATCH: 1
MINIBATCH_SIZE: 32
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 5
BALANCE_LOSS:  True
BASE_LEARNING_RATE:  0.0001
TRAINING: False
ITERATIONS: 5

ANA_CONFIG:
    FILE: './config_singleplane/ana_io_nue.cfg'
    FILLER: 'ValIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'test_data'
    KEYWORD_LABEL:
      - 'test_neutrino_label'
      - 'test_proton_label'
      - 'test_chrpion_label'
      - 'test_ntrpion_label'

# General parameters:
LOGDIR: 'log_uresnet_five_particle/nue/'
RESTORE: True
GPU: 0
