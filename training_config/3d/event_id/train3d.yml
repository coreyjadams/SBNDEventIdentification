# network parameters

NAME: 'resnet3d'

NETWORK:
  #NUM_LABELS: 3
  N_INITIAL_FILTERS:  12 #order 10-20
  NETWORK_DEPTH:  3 # can't go deeper than 7 (2^7); 4  - final resolution 8x8
  RESIDUAL_BLOCKS_PER_LAYER: 3

# training parameters:
N_MINIBATCH: 1 #generally 1 is best
MINIBATCH_SIZE: 32
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 1
BASE_LEARNING_RATE:  0.001
TRAINING: True
ITERATIONS: 10001 # tens of thousands

# IO parameters
IO:
  TRAIN:
    FILE: '/home/mbernstein/SBNDEventIdentification/larcv_io_config/3d/full/event_id/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'main_data'
    KEYWORD_LABEL:
      - 'main_neutrino_label'
      - 'main_proton_label'
      - 'main_chrpion_label'
      - 'main_ntrpion_label'

  TEST:
    FILE: '/home/mbernstein/SBNDEventIdentification/larcv_io_config/3d/full/event_id/test_io.cfg'
    FILLER: 'TestIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'test_data'
    KEYWORD_LABEL:
      - 'test_neutrino_label'
      - 'test_proton_label'
      - 'test_chrpion_label'
      - 'test_ntrpion_label'


# General parameters:
LOGDIR: 'log/log_resnet_716/3d_run1'
RESTORE: False
GPU: 0
