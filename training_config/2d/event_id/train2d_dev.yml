# network parameters
NUM_LABELS: 36
N_INITIAL_FILTERS:  6
NETWORK_DEPTH_PRE_MERGE:  1
NETWORK_DEPTH_POST_MERGE:  1
RESIDUAL_BLOCKS_PER_LAYER: 2
NPLANES: 3
SHARE_WEIGHTS: false

# training parameters:
N_MINIBATCH: 1
MINIBATCH_SIZE: 1
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 1
BASE_LEARNING_RATE:  0.001
TRAINING: True
ITERATIONS: 5000
TRAIN_CONFIG:
    FILE: './config_2d/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'main_data'
    KEYWORD_LABEL:
      - 'main_neutrino_label'
      - 'main_proton_label'
      - 'main_chrpion_label'
      - 'main_ntrpion_label'

# TEST_CONFIG:
