#     KEYWORD_DATA:  'test_data'
#     KEYWORD_LABEL:
#       - 'test_neutrino_label'
#       - 'test_proton_label'
#       - 'test_chrpion_label'
#       - 'test_ntrpion_label'

# General parameters:
LOGDIR: 'log_resnet_2d/'
RESTORE: False
GPU: 0
