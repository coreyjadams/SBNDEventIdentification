# network parameters
NUM_LABELS: 36
N_INITIAL_FILTERS:  6
NETWORK_DEPTH_PRE_MERGE:  3
NETWORK_DEPTH_POST_MERGE:  2
RESIDUAL_BLOCKS_PER_LAYER: 5
NPLANES: 3

# training parameters:
N_MINIBATCH: 3
MINIBATCH_SIZE: 32
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 1
BASE_LEARNING_RATE:  0.001
TRAINING: True
ITERATIONS: 5000
TRAIN_CONFIG:
    FILE: './config_2d/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'main_data'
    KEYWORD_LABEL: 'main_label'

# TEST_CONFIG:
#     FILE: './config_threeplane/test_io.cfg'
#     FILLER: 'TestIO'
#     VERBOSITY: 3
#     KEYWORD_DATA:  'test_data'
#     KEYWORD_LABEL: 'test_label'

# General parameters:
LOGDIR: 'log_resnet_2d/'
RESTORE: False
GPU: 0
